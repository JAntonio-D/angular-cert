<div class="container">
    <div *ngFor="let league of leagues; first as isFirst; last as isLast">
        <button class="btn" [ngClass]="{'first-btn': isFirst, 'last-btn': isLast }" [id]="(league.country | lowercase) + 'Select'" [routerLink]="'/standings/' + league.id"> {{ league.country }}
        </button>
    </div>
</div>
