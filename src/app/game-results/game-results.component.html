<p>{{ id }}</p>

<h2>{{ title | uppercase }}</h2>

<div *ngIf="results$ | async as results">
    <table>
        <tbody>
            <tr *ngFor="let result of results">
                <td><img [src]="result.teams.home.logo" [alt]="result.teams.home.name" width="20" height="20"></td>
                <td>{{ result.teams.home.name }}</td>
                <td>{{ result.goals.home }}</td>
                <td> - </td>
                <td>{{ result.goals.away }}</td>
                <td>{{ result.teams.away.name }}</td>
                <td><img [src]="result.teams.away.logo" [alt]="result.teams.away.name" width="20" height="20"></td>
            </tr>
        </tbody>
    </table>
</div>

<button (click)="back()">{{ backBtn }}</button>
