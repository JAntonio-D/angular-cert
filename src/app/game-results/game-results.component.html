<h2>{{ title | uppercase }}</h2>

<div *ngIf="results$ | async as results; else loading" class="container">
    <table *ngIf="results.length > 0; else NoData">
        <tbody>
            <tr *ngFor="let result of results">
                <td><img [src]="result.teams.home.logo" [alt]="result.teams.home.name"></td>
                <td>{{ result.teams.home.name }}</td>
                <td>{{ result.goals.home }}</td>
                <td> - </td>
                <td>{{ result.goals.away }}</td>
                <td>{{ result.teams.away.name }}</td>
                <td><img [src]="result.teams.away.logo" [alt]="result.teams.away.name"></td>
            </tr>
        </tbody>
    </table>
    <ng-template #NoData>
        <h3>
            {{ NoDataText }}
        </h3>
    </ng-template>
</div>
<ng-template #loading>
    <app-loader></app-loader>
</ng-template>

<button class="btn" (click)="back()">{{ backBtn }}</button>
